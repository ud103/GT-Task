<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Feedback Form</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            appearance: none;
            background-color: #fff;
        }

        .form-radio {
            display: inline-block;
            margin-right: 10px;
        }

        .form-radio input {
            display: none;
        }

        .form-radio label {
            cursor: pointer;
        }

        .form-radio label::before {
            content: "";
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .form-radio input:checked + label::before {
            background-color: #4CAF50;
        }

        .form-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">FreeCodeCamp Feedback Form</h1>
        <form>
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-input" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label class="form-label" for="age">Age (Optional)</label>
                <input type="number" class="form-input" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label class="form-label">Which option describes your current roles?</label>
                <select class="form-select" id="current-role">
                    <option value="">Select current role</option>
                    <option value="web-developer">Web Developer</option>
                    <option value="mobile-developer">Mobile Developer</option>
                    <option value="data-scientist">Data Scientist</option>
                    <option value="designer">Designer</option>
                    <option value="other">Other</option>
                </select>
